version: '3.0'
 
services:
    db:
     image: mysql:5.7
     environment:
       MYSQL_RANDOM_ROOT_PASSWORD: 1
       MYSQL_DATABASE: PeopleDB
       MYSQL_USER: docker
       MYSQL_PASSWORD: Docker1@pwd
     volumes:
       - dbdata:/var/lib/mysql
       - ./_MySQL_Init_Script:/docker-entrypoint-initdb.d
     restart: always
     
    memberspa:
     depends_on:
       - db
     image: zhaosimeon/spa-ng-asp-core:runtime
     build:
       context: .
     ports:
       - "8080:5000"
       
volumes:
    dbdata: